<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>SiteBook - Photo Page</title>

  <link rel="icon" href="../asset/logo.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <div class="main-container">
    <div class="header">
      <div class="header-wrap">
        <div class="logo_search-bar_container">
          <div class="logo-con">
            <a href="../Home Page/index.html">
              <img src="../asset/logo.png" alt="logo">
            </a>
          </div>
          <div class="search-bar-container">
            <div class="search-field-wrap">
              <i class='bx bx-search'></i>
              <input type="search" placeholder="Search Something">
            </div>
          </div>
        </div>
        <div class="menu-links-_-profile-settings-container">
          <div class="menu-links-container">
            <a href="../Home Page/index.html">
              <i class='bx bx-home' ></i>
              <i class='bx bx-home-alt-2' ></i>
            </a>
            <a href="../Friends Page/index.html">
              <i class='bx bxs-group'></i>
              <i class='bx bx-group' ></i>
            </a>
            <a href="../Photo Page/index.html" id="active">
              <i class='bx bx-image-alt' ></i>
              <i class='bx bxs-image-alt' ></i>
            </a>
            <a href="../Video Page/index.html">
              <i class='bx bxs-video'></i>
              <i class='bx bx-video' ></i>
            </a>
            <a href="../Message Page/index.html">
              <i class='bx bxs-message-rounded-dots'></i>
              <i class='bx bx-message-rounded-dots' ></i>
            </a>
            <a href="../Gantt Chart Page/index.html">
              <i class='bx bx-bar-chart-square' ></i>
              <i class='bx bxs-bar-chart-square' ></i>
            </a>
            <a href="../Note Page/index.html">
              <i class='bx bx-notepad' ></i>
              <i class='bx bxs-notepad' ></i>
            </a>
          </div>
          <div class="menu-links-_-profile-settings-line-container"></div>
          <div class="profile-name-settings-container">
            <input type="checkbox" id="check_profile-name">
              <div class="pnt-container-menu">
                <label for="check_profile-name">
                  <div class="profile-name-con">
                    <img src="../asset/profile/profile1.jpg" alt="Profile">
                    <span>Benjie Canimo</span>
                    <i class='bx bx-chevron-down' ></i>
                  </div>
                </label>
                <div class="pn-menu-container">
                  <ul>
                    <li>
                      <a href="../Profile Page/index.html">Profile</a>
                    </li>
                    <li>
                      <a href="#">Settings & Privacy</a>
                    </li>
                    <li>
                      <a href="#">Help & Support</a>
                    </li>
                    <li>
                      <a href="#">Give Feedback</a>
                    </li>
                    <li>
                      <a href="../index.html">Log Out</a>
                    </li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="left-container">
      <div class="l-wrap">
        <div class="header-menu">
          <h3>Account Storage</h3>
          <i class='bx bx-dots-horizontal-rounded'></i>
        </div>
        <div class="graph-con">
          <img src="../asset/graph.svg" alt="graph">
        </div>
        <div class="graph-line-con">
          <div class="g-line">
            <div class="g-wrap"></div>
          </div>
        </div>
        <div class="gb-text-percent">
          <h1>5 GB</h1>
          <h6>of 50 GB capacity</h6>
        </div>
      </div>
    </div>
    <div class="main-content-container">
      <div class="m-header-menu-add-photo">
        <h2>Photos</h2>
        <div class="menu-add">
          <button>Add photo/video</button>
          <i class='bx bx-dots-horizontal-rounded'></i>
        </div>
      </div>
      <div class="m-menu">
        <li>
          <a href="#" class="active-menu">Photos of you</a>
        </li>
        <li>
          <a href="#">Your Photos</a>
        </li>
        <li>
          <a href="#">Albums</a>
        </li>
      </div>
      <hr>
      <div class="grid-photos">
        <div class="photo">
          <img src="../asset/photo/1.png" alt="Photo">
        </div>
        <div class="photo">
          <img src="../asset/just for you img/1.jpg" alt="Photo">
        </div>
        <div class="photo">
          <img src="../asset/profile/2.jfif" alt="Photo">
        </div>
        <div class="photo">
          <img src="../asset/profile/3.jfif" alt="Photo">
        </div>
        <div class="photo">
          <img src="../asset/profile/4.jfif" alt="Photo">
        </div>
        <div class="photo">
          <img src="../asset/profile/5.jfif" alt="Photo">
        </div>
        <div class="photo">
          <img src="../asset/profile/6.jfif" alt="Photo">
        </div>
        <div class="photo">
          <img src="../asset/profile/7.jfif" alt="Photo">
        </div>
        <div class="photo">
          <img src="../asset/profile/8.jfif" alt="Photo">
        </div>
        <div class="photo">
          <img src="../asset/profile/profile1.jpg" alt="Photo">
        </div>
        <div class="photo">
          <img src="../asset/just for you img/1.jpg" alt="Photo">
        </div>
        <div class="photo">
          <img src="../asset/just for you img/1.jpg" alt="Photo">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
