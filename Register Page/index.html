<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SiteBook - Register Page</title>

  <link rel="icon" href="../asset/logo.png">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <div class="con">
    <div class="wrap">
      <div class="left">
        <div class="left-con">
          <div class="log-reg-con">
            <a href="../index.html">Login</a>
            <a class="form-active" href="index.html">Register</a>
          </div>
          <div class="form-field">
            <input type="text" placeholder="Name" required>
          </div>
          <div class="form-field">
            <input type="Email" placeholder="Email" required>
          </div>
          <div class="form-field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="form-field">
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <div class="rem-pass-con">
            <input type="checkbox" id="rp">
            <label for="rp">
              <div class="rp-check">
                <i class='bx bx-check'></i>
              </div>
              <span>Term & Conditions</span>
            </label>
          </div>
          <div class="log-btn-field">
            <a href="../index.html">Register</a>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-con">
          <h2>or <br>Register with</h2>
          <div class="social-link">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-google-plus'></i></a>
            <a href="#"><i class='bx bxl-linkedin'></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
